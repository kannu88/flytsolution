<div>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New Drone Path</button>
</div>
<div #mapContainer id="map"></div>
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <p>Drone Position Details</p>
            <div class="form-group">
            <mat-form-field class="full-width-input">
              <input matInput type="number" placeholder="Enter Latitude" class="form-control" formControlName="slatitude" required>
              <mat-error *ngIf="form.controls.slatitude.errors?.required">
                Please enter Starting Latitude
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="full-width-input">
              <input matInput type="number" placeholder="Enter Longitude" class="form-control" formControlName="slongitude" required>
              <mat-error *ngIf="form.controls.slongitude.errors?.required">
                Please enter Starting Longitude
              </mat-error>
            </mat-form-field>
          </div>
                <div class="form-group">

                  <mat-form-field class="full-width-input">
                    <input matInput type="text" placeholder="Marker Title" formControlName="marker1"  required>
                    <mat-error *ngIf="form.controls.marker1.errors?.required">
                      Please enter Starting Marker Name
                    </mat-error>
                  </mat-form-field>
                  </div>
            <button mat-raised-button [disabled]="(form.controls.slatitude.errors?.required)||(form.controls.slongitude.errors?.required) || (form.controls.marker1.errors?.required)" color="primary" (click)="onSubmit()" type="submit">Add</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <div *ngIf = "markers.length>1">
          <button type = "button" class="btn btn-danger" data-dismiss="modal" (click)="simulate()">Start Simulate</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
